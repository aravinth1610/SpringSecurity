<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
     <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        <title>Register</title>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" /></head></head>
<body>

<form th:action="@{/signup}" method="post" th:object="${user}">
<input type="email"  th:field="*{gmail}" autofocus="autofocus" />
<input type="password" name=pass th:field="*{password}" autofocus="autofocus" minlength="2" maxlength="10" required />
<input type="submit" value="Submit" />
</form> 


</body>
</html>
